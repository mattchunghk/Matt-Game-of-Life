<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FA4A60">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="gameOfLife.css" />
</head>

<div class="info-box">

    <div class="info-box-text">
        <i class="fa-solid fa-square-xmark"></i>

        <div class="info-box-text-inside">
            <div class="long">To control special life to reactive other life:
            </div>
            <div class="info-box-text-con"><i class="bi bi-arrow-up"></i> : W</div>
            <div class="info-box-text-con"><i class="bi bi-arrow-down"></i> : S</div>
            <div class="info-box-text-con"><i class="bi bi-arrow-left"></i> : A</div>
            <div class="info-box-text-con"><i class="bi bi-arrow-right"></i> : D</div>
        </div>
        <div class="info-box-text-inside">
            <div class="info-box-text-con">Return : PLAY</div>
            <div class="info-box-text-con">P : STOP</div>

        </div>
    </div>
</div>

<body>

    <div class="row header">
        <div class="col-md-12 title-box">
            <p class="title">Game Of Life</p>
        </div>
    </div>

    <div class="box">
        <div id="canvas"></div>
    </div>

    <div class="container">
        <div class="row btn-row">
            <div class="col-md-12 col-12 btn-box">

                <button type="button" class="btn btn-success" onclick="loop()">PLAY</button>
                <button type="button" class="btn btn-danger" onclick="noLoop()">STOP</button>
                <button type="button" class="btn btn-secondary" onclick="init()">RESET</button>
                <button type="button" class="btn btn-secondary info-btn" onclick=""><i class="fa-solid fa-circle-info "></i></button>


            </div>
        </div>

        <div class="row footer">

            <div class="col-md-4 col-12 input-outbox">
                <div class="input-box-1">
                    <div class="input-box-txt">Die if Neighbors </div>
                    <div class="input-box-txt">less than</div>
                    <div id="inputBar" class="input"></div>
                </div>
            </div>

            <div class="col-md-4 col-12 input-outbox">
                <div class="input-box-2">
                    <div class="input-box-txt">Die if Neighbors</div>
                    <div class="input-box-txt">more than</div>
                    <div id="inputBar2" class="input"></div>
                </div>

            </div>
            <div class="col-md-4 col-12 input-outbox">

                <div class="input-box-3">
                    <div class="input-box-txt">Cells live time</div>
                    <div id="inputBar3" class="input"></div>
                </div>
            </div>

        </div>


        <div class="row bar-main-box">

            <div class="col-xxl-3 col-lg-6 col-md-6 col-12 bar-col">
                <div class="bar-box">
                    <div class="color-bar-text">Color</div>
                    <div id="color-bar" class="bar"></div>
                </div>

            </div>

            <div class="col-xxl-3 col-lg-6 col-md-6 col-12 bar-col">
                <div class="bar-box">
                    <div class="color-bar-text">Pixel</div>
                    <div id="width-bar" class="bar"></div>

                </div>
            </div>

            <div class="col-xxl-3 col-lg-6 col-md-6 col-12 bar-col">
                <div class="bar-box">
                    <div class="color-bar-text">Speed</div>
                    <div id="speed-bar" class="bar"></div>

                </div>
            </div>

            <div class="col-xxl-3 col-lg-6 col-md-6 col-12 bar-col">
                <div class="bar-box">
                    <div class="color-bar-text">Random</div>
                    <div id="random-bar" class="bar"></div>

                </div>
            </div>

        </div>

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js " integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
        <script src="gameOfLife.js "></script>
</body>

</html>
